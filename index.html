<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Vendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #6A1B9A; /* Roxo */
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 15px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            border-bottom: 1px solid #ddd;
        }

        .product h3 {
            color: #6A1B9A; /* Roxo */
            margin: 15px 0 10px;
        }

        .product p {
            color: #555;
            margin-bottom: 20px;
        }

        .product button {
            background-color: #D32F2F; /* Vermelho */
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #B71C1C; /* Vermelho mais escuro */
        }

        footer {
            background-color: #6A1B9A; /* Roxo */
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .cart-button {
            background-color: #D32F2F; /* Vermelho */
            color: white;
            padding: 15px;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .cart-button:hover {
            background-color: #B71C1C;
        }
    </style>
</head>
<body>

<header>
    <h1>Loja Online</h1>
    <p>Encontre os melhores produtos para você</p>
</header>

<div class="container">
    <div class="product">
        <img src="https://via.placeholder.com/250" alt="Produto 1">
        <h3>Produto 1</h3>
        <p>R$ 99,99</p>
        <button onclick="addToCart('Produto 1')">Adicionar ao Carrinho</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/250" alt="Produto 2">
        <h3>Produto 2</h3>
        <p>R$ 79,99</p>
        <button onclick="addToCart('Produto 2')">Adicionar ao Carrinho</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/250" alt="Produto 3">
        <h3>Produto 3</h3>
        <p>R$ 129,99</p>
        <button onclick="addToCart('Produto 3')">Adicionar ao Carrinho</button>
    </div>
</div>

<button class="cart-button" onclick="viewCart()">Ver Carrinho</button>

<footer>
    <p>&copy; 2024 Loja Online. Todos os direitos reservados.</p>
</footer>

<script>
    let cart = [];

    function addToCart(product) {
        cart.push(product);
        alert(product + ' foi adicionado ao seu carrinho!');
    }

    function viewCart() {
        if (cart.length > 0) {
            alert('Itens no seu carrinho: \n' + cart.join('\n'));
        } else {
            alert('Seu carrinho está vazio.');
        }
    }
</script>

</body>
</html>
